version: "3.8"

services:
  inference:
    build: .
    ports:
      - "8001:8001"
    environment:
      - MODEL_PATH=/app/models/tinyllama-1.1b-chat-v1.0.Q4_K_M.gguf
      - HOST=0.0.0.0
      - PORT=8001
      - CONTEXT_SIZE=4096
      - THREADS=0 # Auto-detect
      - GPU_LAYERS=0 # CPU only, set to 99 for full GPU
    volumes:
      - inference_models:/app/models
      # Uncomment to use custom models
      # - ./models:/app/models:ro
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s # Model loading takes time
    deploy:
      resources:
        limits:
          memory: 8G # Adjust based on model size
        reservations:
          memory: 2G
    restart: unless-stopped

volumes:
  inference_models:
    driver: local

networks:
  default:
    name: inference-network
